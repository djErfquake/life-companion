<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="vendor/material-design/material.blue-pink.min.css">





    <title>LIFE Companion</title>
  </head>
  <body>


    <!-- NAV BAR -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row life-header">
          <!-- Title -->
          <span class="mdl-layout-title">{currentPlayer.name}</span>
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">{turnsLeft} </span>
          <span class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">years left</span>

          <div><button class="mdl-button mdl-js-button mdl-button--accent exit-button">X</button></div>
        </div>

        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="no-drag mdl-layout__tab is-active life-life_points-tab">Spinner</a>
          <a href="#fixed-tab-2" class="no-drag mdl-layout__tab life-money-tab">Life Points</a>
          <a href="#fixed-tab-3" class="no-drag mdl-layout__tab life-money-tab">Money</a>
          <a href="#fixed-tab-4" class="no-drag mdl-layout__tab life-money-tab">Career</a>
          <a href="#fixed-tab-5" class="no-drag mdl-layout__tab life-family-tab">Family<i class="material-icons">face</i></a>
          <a href="#fixed-tab-6" class="no-drag mdl-layout__tab life-money-tab">House</a>
          <a href="#fixed-tab-7" class="no-drag mdl-layout__tab life-money-tab">Car</a>
          <a href="#fixed-tab-8" class="no-drag mdl-layout__tab life-money-tab">Degrees</a>
        </div>

      </header>

      <!-- player side drawer -->
      <div class="mdl-layout__drawer">
        <!-- drawer content goes here -->
        <span class="mdl-layout-title">Players</span>

        <div class="demo-list-action mdl-list life-playerlist">

          <!-- one of these for each player -->
          <div class="mdl-list__item life-playerTab" rv-each-player="players" rv-on-click="playerClicked">
            <span class="mdl-list__item-primary-content">
              <span><img class="avatar" rv-src="player.avatar"></img></span>
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect" rv-text="player.name"></button>
            </span>
            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
          </div>

        </div>

      </div>

      <!-- main page content -->
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel life-tab-spinner is-active" id="fixed-tab-1">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel life-tab-lifepoints" id="fixed-tab-2">
          <div class="page-content">
            <!-- lifepoints content goes here -->

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--4-col mdl-cell--2-offset">
                <h2>{currentPlayer.lifepoints}</h2>
              </div>
              <div class="mdl-cell mdl-cell--4-col mdl-cell--2-offset">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="life-input-lifepoints">
                  <label class="mdl-textfield__label">Lifepoints to add or subtract</label>
                  <span class="mdl-textfield__error">That's not a number!</span>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--3-col  mdl-cell--3-offset">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent life-subtract-lifepoints">Subtract</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored life-add-lifepoints">Add</button>
              </div>
            </div>

            <!-- end of lifepoints content -->
          </div>
        </section>
        <section class="mdl-layout__tab-panel life-tab-money" id="fixed-tab-3">
          <div class="page-content">
            <!-- money content goes here -->

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--4-col mdl-cell--2-offset">
                <h2>{currentPlayer.money}</h2>
              </div>
              <div class="mdl-cell mdl-cell--4-col mdl-cell--2-offset">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="life-input-money">
                  <label class="mdl-textfield__label">Money to add or subtract</label>
                  <span class="mdl-textfield__error">That's not a number!</span>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--3-col  mdl-cell--3-offset">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent life-subtract-money">Subtract</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored life-add-money">Add</button>
              </div>
            </div>

            <!-- end of money content -->
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-4">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-5">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-6">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-7">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-8">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
      </main>
    </div>









    <!-- LOAD JAVASCRIPT FILES -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/material-design/material.min.js"></script>
    <script src="vendor/rivets/rivets.bundled.min.js"></script>
    <script src="vendor/chance/chance.min.js"></script>
    <script src="vendor/please/Please-compressed.js"></script>

    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/player.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    <script>if (window.module) module = window.module;</script>

  </body>
</html>
